apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "zicops-course-creator.fullname" . }}
  labels:
    app: {{ template "zicops-course-creator.name" . }}
    chart: {{ template "zicops-course-creator.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  strategy:
    rollingUpdate:
      maxSurge: {{ .Values.maxSurge }}
  selector:
    matchLabels:
      app: {{ template "zicops-course-creator.name" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ template "zicops-course-creator.name" . }}
        release: {{ .Release.Name }}
    spec:
      containers:
        {{ $zcbcred := printf "%s/%s" .Values.zcServiceAccount.credential.dir .Values.zcServiceAccount.credential.file }}
        {{ $zcbcert := printf "%s/%s" .Values.zcCertAstra.cert.dir .Values.zcCertAstra.cert.file }}
        {{ $zcbcertca := printf "%s/%s" .Values.zcCertCAAstra.cert.dir .Values.zcCertCAAstra.cert.file }}
        {{ $zcbkey := printf "%s/%s" .Values.zcAstraKey.key.dir .Values.zcAstraKey.key.file }}
        - name: {{ .Chart.Name }}-asp
          image: "{{ .Values.asp.repository }}:{{ .Values.asp.tag }}"
          imagePullPolicy: {{ .Values.asp.pullPolicy }}
          args: [
            "--port={{ .Values.asp.port }}",
            "--backend=http://127.0.0.1:{{ .Values.image.port }}",
            "--mode={{ .Values.asp.arg.mode }}",
          ]
          volumeMounts:
          - name: zicops-cc
            mountPath: {{ .Values.zcServiceAccount.credential.dir | quote }}
            readOnly: true
          - name: zdevastracert
            mountPath: {{ .Values.zcCertAstra.cert.dir | quote }}
            readOnly: true
          - name: zdevastracertca
            mountPath: {{ .Values.zcCertCAAstra.cert.dir | quote }}
            readOnly: true
          - name: zdevastrakey
            mountPath: {{ .Values.zcAstraKey.key.dir | quote }}
            readOnly: true
          env:
          - name: GOOGLE_APPLICATION_CREDENTIALS
            value: {{ $zcbcred }}
          - name: CASSANDRA_CERT
            value: ""
          - name: CASSANDRA_CA
            value: ""
          - name: CASSANDRA_KEY
            value: ""
          - name: REDIS_HOST
            value: "staging-redis-cluster.redis.svc.cluster.local"
          - name: REDIS_PORT
            value: "6379"
          - name: REDIS_PASSWORD
            value: "C6aXVndjSb"
          ports:
            - name: http-server-cc
              containerPort: {{ .Values.asp.port }}
              protocol: TCP
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.image.port }}
          readinessProbe:
            httpGet:
              path: {{ .Values.image.health }}
              port: {{ .Values.image.port }}
            initialDelaySeconds: 5
            timeoutSeconds: 1  
          volumeMounts:
          - name: zicops-cc
            mountPath: {{ .Values.zcServiceAccount.credential.dir | quote }}
            readOnly: true
          - name: zdevastracert
            mountPath: {{ .Values.zcCertAstra.cert.dir | quote }}
            readOnly: true
          - name: zdevastracertca
            mountPath: {{ .Values.zcCertCAAstra.cert.dir | quote }}
            readOnly: true
          - name: zdevastrakey
            mountPath: {{ .Values.zcAstraKey.key.dir | quote }}
            readOnly: true
          env:
          - name: PORT
            value: {{ .Values.image.port | quote }}
          - name: GOOGLE_APPLICATION_CREDENTIALS
            value: {{ $zcbcred }}
          - name: CASSANDRA_HOST
            value: "dbdev-cassandra.default.svc.cluster.local"
          - name: CASSANDRA_PORT
            value: "9042"
          - name: CASSANDRA_USERNAME
            value: "cassandra"
          - name: CASSANDRA_PASSWORD
            value: "lExbGbVh2r"
          - name: CASSANDRA_CERT
            value: ""
          - name: CASSANDRA_CA
            value: ""
          - name: CASSANDRA_KEY
            value: ""
          - name: REDIS_HOST
            value: "staging-redis-cluster.redis.svc.cluster.local"
          - name: REDIS_PORT
            value: "6379"
          - name: REDIS_PASSWORD
            value: "C6aXVndjSb"
      volumes:
      - name: zicops-cc
        secret:
          secretName: {{ .Values.zcServiceAccount.secret }}
      - name: zdevastracert
        secret:
          secretName: {{ .Values.zcCertAstra.secret }}
      - name: zdevastracertca
        secret:
          secretName: {{ .Values.zcCertCAAstra.secret }}
      - name: zdevastrakey
        secret:
          secretName: {{ .Values.zcAstraKey.secret }}